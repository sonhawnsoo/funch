            </div>
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-1"></div>
            <div class="col-4">

                    <img src="images/left.jpg" class="rounded imgwidth" alt="왼쪽펀치" id="left">
                </div>
            </div>
            <div class="col" style="text-align: center; vertical-align: middle;">

                    <div class="col">
                    </div>

                        <div style="vertical-align: bottom; text-align: center;">

                            <div class="row" id="normalstrong" style="height:80px;">&nbsp</div>

                        </div>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="text-center">
                    <img src="images/right.jpg" class="rounded imgwidth" alt="오른쪽펀치" id="right">
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div style="text-align: center;">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                  <div class="row">
                    <div><input type="text" class="form-control" placeholder="몸무게를 입력해주세요." id="weight"></div>
                    <!-- <div><a class="btn btn-primary" href="game.html" role="button" style="width:150px;">Start Game</a></div> -->
                    <div><button type="button" class="btn btn-primary" onClick="startgame()">Start Game</button></div>
                  </div>                   
                    
                </div>
                <div class="col">
                    <a class="btn btn-primary" href="rank.html" role="button" style="width:150px;">랭킹</a>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div id="inputChallenger"></div>
